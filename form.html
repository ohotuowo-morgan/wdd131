<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="A prooduct review form page that employs good form design practices">
    <meta name="author" content="Ohotuowo Morgan Agrinya">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <label>
                Product Name
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </label>

            <fieldset class="rating">
                <legend>Overall Rating</legend>
                <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
                <label><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>
            </fieldset>

            <label for="installDate">Date of Installation<input type="date" id="installDate" name="installDate"
                    required></label>

            <fieldset class="features">
                <legend>Useful Features (check all that apply)</legend>
                <label><input type="checkbox" id="feature1" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" id="feature2" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="feature3" name="features" value="design"> Design</label>
                <label><input type="checkbox" id="feature4" name="features" value="performance"> Performance</label>
            </fieldset>

            <div>
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <div>
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username">
            </div>

            <input type="submit" value="Post My Review">
        </form>
    </main>

    <footer>
        <p>©<span id="currentyear"></span> Ohotuowo Morgan Agrinya Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
